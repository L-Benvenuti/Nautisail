<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautisail</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/svg/4.svg">
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
                <img src="/img/logo/4.png" alt="Nautisail logo" class="header__logo">
        </div>
        <div class="header__text-box">
            <div class="heading-primary heading-primary--main">Nautisail</div>
            <div class="heading-primary heading-primary--sub">Your next adventure is here</div>
            <a src="#services" class="btn btn--grey">Explore our services</a>         
        </div>
    </header>
    <main class="content">
        <div id="about" class="about">
            <div class="heading-secondary">
                <h2 class="heading-secondary--main">About us</h2>
            </div>
            <div class="about__details">
                <div class="about__photo-box">
                    <img src="/img/coral-1.jpg" alt="Water Activity" class="about__photo">
                </div>
                <div class="about__text-box">
                    <p class="paragraph"></p>
                    <p class="paragraph"></p>
                </div>
            </div>
            <div class="about__values"></div>
        </div>
        <div id="services" class="services"></div>
        <div id="features" class="features"></div>
        <div id="testimonials" class="testimonials"></div>
        <div id="contact" class="contact"></div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
